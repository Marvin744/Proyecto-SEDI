<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preload" href="styles/style.css?ver=1.00" as="style">
    <link rel="stylesheet" href="styles/style.css?ver=1.00">
</head>
<body>
    <section>
        <div class="contenedor">
            <form class="formulario" action="General_Actions/validar_usuario.php"  method="POST">
                <h2>Inicio de Sesión</h2>

                <div class="input-contenedor" onclick="ShowHide()">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="usuario" type="text" name="usuario" required>
                    <label for="#">Usuario</label>
                </div>
                <div class="input-contenedor">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" required >
                    <label for="#">Contraseña</label>
                </div>

                <div class="olvidar">
                    <label for="recordar">
                        <input id="recordar" type="checkbox">Recordar
                        <a href="#">Olvidé la contraseña</a>
                    </label>
                </div>

                <div class="button_padre">
                    <input class="button" type="submit" value="Acceder"></input>
                    <div class="registrar">
                        <p>¿No tienes una cuenta? <a href="#"> Crea una cuenta aquí</a></p>
                    </div>

                </div>

            </form>
        </div>
    </section>
    
</body>
</html>
